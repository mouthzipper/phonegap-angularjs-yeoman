<h1>Hi {{vm.user.firstName}}!</h1>
<p class="pull-right"><a href="#/login" class="btn btn-primary">Logout</a></p>
<p>You're logged in!!</p>
<h3>All registered users:</h3>
<div class="well">
    <table class="table table-">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th style="width: 36px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in vm.allUsers">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.username }}</td>
          <td>
              <a href="#myModal" role="button" ng-click="vm.deleteUser(user.id)">Delete</a>
          </td>
        </tr>
      </tbody>
     </table>
</div>
